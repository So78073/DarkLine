<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="logo-conteiner">
    <img src="/assets/iconAm.svg" alt="Login Image">
  </div>

  <div class="login-wrapper">
    <div class="login-container">
      <form class="form" id="login-form">
        <h1>Login</h1>
        <p>Por favor, insira suas informações abaixo</p>
        <input type="text" id="email" name="email" placeholder="email" required>
        <input type="password" id="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <div class="register-link">
          <p>Não tem uma conta? <a href="#" id="register-link">Registre-se</a></p>
        </div>
      </form>

      <form class="form" id="register-form" style="display: none;">
        <h1>Registrar</h1>
        <p>Crie uma conta preenchendo as informações abaixo</p>
        <input type="text" id="reg-username" name="username" placeholder="Usuário" required>
        <input type="email" id="reg-email" name="email" placeholder="Email" required>
        <input type="password" id="reg-password" name="password" placeholder="Senha" required>
        <input type="password" id="reg-confirm-password" name="confirm_password" placeholder="Confirmar Senha" required>
        <button type="submit">Registrar</button>
        <div class="register-link">
          <p>Já tem uma conta? <a href="#" id="login-link">Faça login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
